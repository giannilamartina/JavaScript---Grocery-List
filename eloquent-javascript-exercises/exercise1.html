<!-- Looping a triangle -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let line = "#"; line.length < 7; line += "#") {
        console.log(line);
      }
    </script>
  </body>
</html>
